{% extends "encyclopedia/layout.html" %} 

{% block title %} 
Encyclopedia
{% endblock %} 

{% block body %}
<h3 class="border-bottom">All Pages</h3>

<ul>
  {% for entry in entries %}
  <li>
    <a href="{% url 'entry' entry %}">
      {{ entry }}
    </a>
  </li>
  {% endfor %}
</ul>

{% endblock %}
