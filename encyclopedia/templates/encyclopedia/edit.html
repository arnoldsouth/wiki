{% extends "encyclopedia/layout.html" %}

{% block title %}
Editing: {{ title }}
{% endblock %}

{% block body %}
<h3 class="border-bottom">Editing: {{ title }}</h3>

<form action="{% url 'edit' title=title %}" method="POST">
    {% csrf_token %}

    <input type="text" name="title" placeholder="Title" autocomplete="off" value="{{ title }}" readonly>
    <textarea name="entry" rows="4" placeholder="Entry content">{{ entry }}</textarea>
    <input type="submit" value="Save">
</form>

{% endblock %}
