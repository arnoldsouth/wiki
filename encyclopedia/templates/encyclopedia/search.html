{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block body %}
<h3>Search result for "{{ title }}":</h3>

{% if search_results %}
<ul>
    {% for entry in search_results %}
    <li>
        <a href="{% url 'entry' title=entry %}">{{ entry }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}

{% endblock %}
